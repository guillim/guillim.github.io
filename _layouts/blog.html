<!DOCTYPE html>
<html lang="{{ site.lang | default: " en-US" }}">

<head>
  <meta charset="UTF-8">

  {% seo %}
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#157878">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-192007350-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'UA-192007350-1');
  </script>
</head>

<body>
  <section class="page-header">
    <p class="project-name">{{ page.title | default: site.github.repository_name }}</p>

    <a href="/" class="btn" style="margin-top: 80px;">Home</a>
    <!-- here i want to add a few links with according icons to my Linkedin profiles, github profile and twitter profile, adn reddit profile -->
    <div>
      <a href="https://www.linkedin.com/in/guillaumelancrenon/" style="margin-left: 5px;">
        <img src="/assets/img/social/linkedin.png" width="30px" />
      </a>
      <!-- same thing for reddit -->
      <a href="https://www.reddit.com/user/guillim" style="margin-left: 5px;">
        <img src="/assets/img/social/reddit.png" width="30px" />
      </a>
      <a href="https://github.com/guillim/" style="margin-left: 5px;">
        <img src="/assets/img/social/github.png" width="30px" style="background-color: white; border-radius: 50px;" />
      </a>
      <a href="https://twitter.com/maxiguillim" style="margin-left: 5px;">
        <img src="/assets/img/social/twitter.png" width="30px" />
      </a>
    </div>


  </section>

  <!-- we want the homepage to be full width, and other pages to be max 800px width,
   so we base our self on the presence of the comments -->
  <section class="main-content" {% if page.comments %} style="max-width: 800px;" {% endif %}>
    {{ content }}


    {% if page.comments %}
    <div id="disqus_thread"></div>
    <script>
      var disqus_config = function () {
        this.page.url = 'https://guillim.github.io{{ page.url }}';
        this.page.identifier = 'https://guillim.github.io{{ page.id }}'; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
      };


      (function () {
        var d = document, s = d.createElement('script');
        s.src = 'https://https-guillim-github-io.disqus.com/embed.js';
        s.setAttribute('data-timestamp', +new Date());
        (d.head || d.body).appendChild(s);
      })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by
        Disqus.</a></noscript>

    {% endif %}



    <footer class="site-footer">
      <span class="site-footer-owner"><a href="{{ site.github.repository_url }}">Blog</a> maintained by <a
          href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a> - <a
          href="/presentations">Presentations</a></span>
    </footer>
  </section>

  {% if site.google_analytics %}
  <script type="text/javascript">
    (function (i, s, o, g, r, a, m) {
      i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
        (i[r].q = i[r].q || []).push(arguments)
      }, i[r].l = 1 * new Date(); a = s.createElement(o),
        m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    ga('create', '{{ site.google_analytics }}', 'auto');
    ga('send', 'pageview');
  </script>
  {% endif %}




</body>

</html>
